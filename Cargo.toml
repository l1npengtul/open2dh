[package]
name = "open2dh"
version = "0.1.0"
authors = ["l1npengtul <l1npengtul@protonmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
# with every dependency added we get closer and closer to NPM levels of dependency

[dependencies]
parking_lot = "0.11.0"
flume = "0.9.1"
lazy_static = "1.4.0"
thiserror = "1.0.22"
cv-core = "0.15.0"
dlib-face-recognition = "0.1.7"

[dependencies.uvc] # TODO: Change back to main branch when updated
git = "https://github.com/l1npengtul/libuvc-rs.git"
features = ["vendor"]

[dependencies.gdnative]
version = "0.9.1"
features = ["bindings"]

[dependencies.opencv]
version = "0.46.3"
features = ["buildtime-bindgen", "clang-runtime"]

[lib]
crate-type = ["cdylib"]